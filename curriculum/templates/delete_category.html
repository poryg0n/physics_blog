{% extends 'base.html' %}
{% block title %}Delete a category{% endblock %}


{% block content %}
{% if user.is_superuser %}
<h1>Delete a category</h1>
    <br/><br/>
    <h3> Delete: {{ post.name }} </h3>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    <strong>Are you sure?</strong><br/>
    <button class="btn btn-dark" type="submit">Delete</button>
</form>
</div>
{% else %}
<h2>You are not allowed to do this.</h2>

{% endif %}
{% endblock %}
