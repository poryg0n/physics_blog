{% extends 'base.html' %}
{% block title %}Ajouter a new post{% endblock %}
{% load crispy_forms_tags %}


{% block content %}

{% if user.is_authenticated %}

<h1>Add a new post</h1>
    <br/><br/>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br/><br/>
    <button class="btn btn-dark" type="submit">Publish</button>
</form>
</div>
<script>
	var name = "{{ user.id }}";
	document.getElementById("elder").value
		= name
</script>

{% else %}
       <h2>You are not allowd to do this.</h2>

{% endif %}

{% endblock %}
