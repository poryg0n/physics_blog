{% extends 'base.html' %}
{% block title %}Edit category{% endblock %}


{% block content %}
{% if user.is_superuser %}
    <h1>Edit category</h1>
        <br/><br/>
    <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Edit</button>
    </form>
    </div>
{% else %}
       <h2>You are not allowed to do this.</h2>

{% endif %}
{% endblock %}
